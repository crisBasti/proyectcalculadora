<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>CALCULADORA</title>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" placeholder="Resultado aqui">

    <div class="botonera">
      <div class="numeros">
        <div class="num__1 btn">1</div>
        <div class="num__2 btn">2</div>
        <div class="num__3 btn">3</div>
        <div class="num__4 btn">4</div>
        <div class="num__5 btn">5</div>
        <div class="num__6 btn">6</div>
        <div class="num__7 btn">7</div>
        <div class="num__8 btn">8</div>
        <div class="num__9 btn">9</div>
        <div class="num__c btn">C</div>
        <div class="num__0 btn">0</div>
        <div class="num__delete btn"><b> CE </b></div>
        
      </div>
      <div class="operadores">
        <div class="num__/ btn"><b>/</b></div>
        <div class="num__x btn"><b>x</b></div>
        <div class="num__- btn"><b>-</b></div>
        <div class="num__+ btn"><b>+</b></div>
        <div class="num__= btn"><b>=</b></div>
      </div>
    </div>
  </div>
  <div class="numeros__sumados resultados"></div>

  <script src="codigo.js"></script>
  
</body>
</html>
